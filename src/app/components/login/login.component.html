<!-- Large modal -->


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-10 formularioCentral">
                  	<h1 class="tituloFormulario">Iniciar Seción</h1>
                    <p class="tituloClarito">Si aun no tienes una cuenta <a href="#" class="linkVioleta">Registrate Aquí</a></p>
				    <form>
                        <div class="form-group">                            
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">                            
                        </div>
                        <div class="form-group">                            
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                        <div class="form-group form-check checkForm">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                                </div>
                                <div class="col-lg-6 textoDerecha">
                                    <a href="" class="linkClarito">Olvide mi Contraseña</a>
                                </div>
                            </div>                            
                        </div>
                        <button type="button" (click)="seLogue()" class="btn btn-primary botonRedondo botonVioleta">Ingresar</button>
                    </form>
					<br>
                    <br>
				  <div>
                    <p class="tituloClarito">O inicia seción con:</p>
                    <a href="#" class="btn btn-primary botonRedondo botonFacebook">Facebook</a>  <a href="#"class="btn btn-danger botonRedondo botonGoogle">Google+</a>
				  </div>
                </div>
            </div>
       </div>    
  </div>
</div>
</div>
